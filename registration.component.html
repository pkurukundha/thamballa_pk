<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="registration_Form" (ngSubmit)="doRegistration(registration_Form.value)">
            <div class="container">
                <input type="text" [formControl]="registration_Form.controls['Name']" placeholder="Your Name" required>
                <input type="email" [formControl]="registration_Form.controls['Email']" placeholder="Your Email" required>
                <input type="number" [formControl]="registration_Form.controls['Phome']" placeholder="Your Phome" required>
                <input type="text" [formControl]="registration_Form.controls['Address']" placeholder="Your Address" required>
                <input type="number" [formControl]="registration_Form.controls['PinCode']" placeholder="Your PinCode" required>
                <button type="submit">Registor</button>
            </div>
        </form>
    </div>
</div>
